<div class="col-md-12">
    <br>
    <div class="col-md-10">
        <ul class="nav nav-pills">
            <li class="active"><a href="#/course_subject_show_1">แผนการเรียนปี่ 1 </a></li>  
            <li><a href="#/course_subject_show_2">แผนการเรียนปี่ 2 </a></li>
            <li><a href="#/course_subject_show_3">แผนการเรียนปี่ 3 </a></li>
            <li><a href="#/course_subject_show_4">แผนการเรียนปี่ 4 </a></li>
        </ul>
    </div>
    <br><br>
    <div class="row" ng-app="course_subject_1" ng-controller="course_subject_1Controller">
        <br>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="color: #006400">ภาคเรียนที่ 1 </h3>
                </div>
                <div class="panel-body">
                    <div  class="panel panel-default">

                        <div class="form-group">
                            <table class="table table-striped table-hover ">
                                <thead>
                                    <tr>
                                        <th width="20%">รหัสวิชา</th>
                                        <th width="40%">รายวิชา</th>
                                        <th width="40%">หน่วยกิต</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="course in courseSubjectClassOneshow.content">             
                                        <td width="20%">{{course.subjectCode}}</td>
                                        <td width="40%">{{course.subjectName}}</td>
                                        <td width="40%">{{course.credit}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="color: #006400">ภาคเรียนที่ 2 </h3>
                </div>
                <div class="panel-body">
                    <div  class="panel panel-default">

                        <div class="form-group">
                            <table class="table table-striped table-hover ">
                                <thead>
                                    <tr>
                                        <th width="20%">รหัสวิชา</th>
                                        <th width="40%">รายวิชา</th>
                                        <th width="40%">หน่วยกิต</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="course in courseSubjectClassOneshow.content">             
                                        <td width="20%">{{course.subjectCode}}</td>
                                        <td width="40%">{{course.subjectName}}</td>
                                        <td width="40%">{{course.credit}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
