

<div class="col-md-10" ng-app="admin_add_information" ng-controller="admin_add_informationController">
    <div class="panel panel-success">
        <div class="panel-heading">
            <span class="mdi-action-home">
                <h3 class="panel-title">ประชาสัมพันธ์</h3>
            </span>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills">
                <li><a href="http://reg.rmutk.ac.th/registrar/home.asp">ระบบลงทะเบียนเรียน</a></li>
                <li><a href="http://md.rmutk.ac.th/">ระบบ E-Learning</a></li>
                <li><a href="http://mis.rmutk.ac.th/">ระบบประเมินผลการสอน</a></li>
            </ul>
            <div class="containerbg-">
                <div class="jumbotron" style="width:100%px;color:#7E7E7E;background-color: #c9e2b3">
                    <center>
                    <p>RAJAMANGALA UNIVERSITY OF TECHNOLOGY KRUNGTHEP</p> 
                    </center>
                    <div class="containerbg- ">
                        <div class="row">
                            <div class="col-sm-4" ng-repeat="news in informationshow.content">
                                <div class="jumbotron" style="color:white;background-color: #31A761;font-size: large" >
                                    {{news.title}}
                                </div>
                                <p style="font-size: medium">{{news.startTime}}</p>
                                <p style="font-size: medium">{{news.pageBrief}}</p>
                                <p style="font-size: medium">{{news.file}}</p>
                                <p style="font-size: medium">{{news.description}}</p>
                                <p style="font-size: medium"><a href="{{news.linkWeb}}">{{news.linkWeb}}</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
            <span class="mdi-action-today">
                <h3 class="panel-title">Calendar</h3>
            </span>
        </div>
        <div class="panel-body">


            <div style="overflow:hidden;">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="datetimepicker12"></div>
                        </div>
                    </div>
                </div>
<!--                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker12').datepicker({
                                            inline: true,
                                            sideBySide: true
                                        });
                                    });
                </script>-->
            </div>
        </div>
    </div>
</div>
