
<div class="col-md-11">
    <a href="#/behaviorAdd"><button class="btn btn-success" style="width: 200px">รายงานความประพฤติ</button></a>

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="mdi-action-search"></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <label class="col-md-3 control-label">Search By Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control col-md-4" id="inputSuccess" placeholder="input name"></span>
                </div>
                <button type="button" class="btn btn-success">
                    <span class="mdi-action-search"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">รายงานความประพฤติ</div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>ชื่อนักศึกษา</th>
                        <th>วันที่</th>
                        <th>ชื่อเรื่อง</th>
                        <th>รายละเอียดความประพฤติ</th>
                        <th>File</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="beha in behaviorshow.content">
                        <td>{{beha.student.name}}</td>
                        <td>{{beha.dates}}</td>
                        <td>{{beha.title}}</td>
                        <td>
                            <h5 data-toggle="modal" data-target="#complete-dialog" class="form-group" id="setting-text">ดูรายละเอียด</h5>
                            <div id="complete-dialog" class="modal fade form-group" tabindex="-1"> 
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header form-group">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title">รายละเอียดรายงานความประพฤติ</h4>
                                            <br>
                                        </div>
                                        <div class="modal-body form-group">
                                            <div class="col-md-10 ">
                                                <div style="word-wrap: break-word ; width: 100%">{{beha.detail}}</div>
                                            </div>
                                        </div>
                                        <div class="modal-footer form-group">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <button ng-click="dowloads(beha)">
                                <span class="mdi-file-file-download"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
