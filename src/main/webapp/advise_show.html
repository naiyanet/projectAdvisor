<div class="col-md-10">
    <div><a href="#/adviseAdd"><button class="btn btn-success">เพิ่มคำปรึกษา</button></a></div>

    <br>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">คำปรึกษา</h3>
        </div>
        <div class="panel-body">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-1 control-label"> Search by</label>
                        <div class="col-md-2">
                            <select type="status" class="form-control">
                                <option value="Admin">หมวดวิชาการ</option>
                                <option value="Teacher">หมวดกิจกรรม</option>
                                <option value="Student">หมวดทั่วไป</option>
                                <option value="Parent">อื่น ๆ</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>                           
                                    <td>นักศึกษา</td>
                                    <td>วันที่-เวลา</td>
                                    <td>ชื่อเรื่อง</td>
                                    <td>หมวด</td>
                                    <td>รายละเอียดคำปรึกษา</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="advi in adviseshow.content">
                                    <td>{{advi.idSubject}}</td>
                                    <td>{{advi.dates}}</td>
                                    <td>{{advi.title}}</td>
                                    <td>{{advi.categoryAdvise.nameCategory}}</td>
                                    <td>{{advi.detail}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>
