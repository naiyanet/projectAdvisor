<div class="col-md-10">
    <br>
    <div id="myTabContent" class="tab-content">
        <div class="list-group">
            <div class="list-group-item">
                <div class="row-content">
                    <form class="form-horizontal">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Teacher : </h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                    <div class="col-lg-10">
                                        <input type="email" class="form-control" ng-model="teacher.email" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" ng-model="teacher.password" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text" class="col-lg-2 control-label">ชื่อ-นามสกุล</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Input Name" ng-model="teacher.name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text" class="col-lg-2 control-label">เบอร์โทรศัพท์</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Input Telephone Number" ng-model="teacher.mobile">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="textArea" class="col-lg-2 control-label">ที่อยู่</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" rows="3" id="textArea" ng-model="teacher.address"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary" ng-click="saveTeacherShow()">Update</button>
                                        <a href="#/home"><button class="btn btn-danger">Cancel</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
