<link rel="stylesheet" href="calendar/jquery-ui.css" />
<link rel="stylesheet" href="calendar/jquery-ui-timepicker-addon.css" />
<script src="calendar/jquery-1.10.2.min.js"></script>
<script src="calendar/jquery-ui.min.js"></script>
<script src="calendar/jquery-ui-timepicker-addon.js"></script>
<script src="calendar/jquery-ui-sliderAccess.js"></script>

<div class="col-md-10" ng-app="admin_add_information" ng-click="admin_add_informationController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">เพิ่มข่าวประชาสัมพันธ์</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="text" class="col-lg-2 control-label">วันเดือนปี</label>
                <div class="col-lg-10">
                    <script type="text/javascript">
                                $(function () {
                                    $("#dateInputStart").datepicker({
                                        dateFormat: 'dd-M-yy'
                                    });
                                });
                    </script>
                    <input class="form-control" type="text" name="dateInputStart" id="dateInputStart" value="" ng-model="information.startTime">
                    <!--<input type="text" class="form-control" ng-model="information.startTime">-->
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-lg-2 control-label">หมดเวลาแสดง</label>
                <div class="col-lg-10">
                    <script type="text/javascript">
                                $(function () {
                                    $("#dateInput").datepicker({
                                        dateFormat: 'dd-M-yy'
                                    });
                                });
                    </script>
                    <input class="form-control" type="text" name="dateInput" id="dateInput" value="" ng-model="information.endTime">
                    <!--<input class="form-control" type="text" name="dateInput" id="dateInput" value="" ng-model="information.endTime">-->
                </div>
            </div>
            <div class="form-group">
                <label for="inputFile" class="col-lg-2 control-label">File</label>
                <div class="col-lg-10">
                    <input type="text" id="input-picture" readonly="" class="form-control floating-label" placeholder="Browse...">
                    <input type="file" id="input-picture">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-lg-2 control-label">ชื่อเรื่อง(ไทย)</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="information.title">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-lg-2 control-label">เนื้อหาย่อ(ไทย)</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="information.pageBrief">
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">รายละเอียด</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textArea" ng-model="information.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-lg-2 control-label">Link web</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="information.linkWeb">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-primary" ng-click="saveInfor()">Save</button>
                    <a href="#/admin_add_User"><button class="btn btn-danger">Cancel</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">ข่าวประชาสัมพันธ์</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>วันที่ลงข่าว</th>
                        <th>ชื่อเรื่อง</th>
                        <th>เนื้อหาย่อ</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="infor in informationshow.content">
                        <th>{{infor.id}}</th>
                        <th>{{infor.startTime}}</th>
                        <th>{{infor.title}}</th>
                        <th>{{infor.pageBrief}}</th>
                        <th>
                            <button class="btn" ng-click="deleteInformation(infor)">
                                <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
