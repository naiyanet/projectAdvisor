<div class="col-md-10">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">New Message</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">To</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-group">
                <label for="inputText" class="col-lg-2 control-label">Subject</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputText" >
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Detail</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFile" class="col-lg-2 control-label">File</label>
                <div class="col-lg-10">
                    <input type="text" id="input-file" readonly="" class="form-control floating-label" placeholder="Browse...">
                    <span class=""></span>
                    <input type="file" id="input-file">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-primary">Send</button>
                    <a href="#/admin_add_User"><button class="btn btn-danger">Cancel</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
