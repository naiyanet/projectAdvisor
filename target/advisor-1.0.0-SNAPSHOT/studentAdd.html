<div class="col-md-10">
    <a href="#/student"><button class="btn btn-success">รายชื่อนักศึกษาทุกชั้นปี</button></a>
    <a href="#/studentEdit"><button class="btn btn-success">คำร้องขอเปลี่ยนอาจารย์ที่ปรึกษา</button></a>
    <div>

        <div class="col-md-10">
            <div id="myTabContent" class="tab-content">

                <div class="list-group">

                    <div class="list-group-item">

                        <div class="row-content">
                            <h4 class="list-group-item-heading">ข้อมูลส่วนตัว</h4>

                            <form class="form-horizontal">


                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title"><span class="mdi-image-wb-incandescent"></span></h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                            <div class="col-lg-10">
                                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                            <div class="col-lg-10">
                                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <a href="#/student"><button class="btn btn-danger">Cancel</button></a>
                                    </div>
                                </div>


                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title"><span class="mdi-action-perm-contact-cal"></span></h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <div class="col-lg-10">
                                                <div class="row-picture">
                                                    <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputFile" class="col-lg-2 control-label">File</label>
                                            <div class="col-lg-10">
                                                <input type="file" id="input-picture">
                                                <img src="image/very-basic-picture-icon.png" width="70" height="70" id="picture">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="text" class="col-lg-2 control-label">รหัสนักศึกษา</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" placeholder="ID Student">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="text" class="col-lg-2 control-label">รหัสบัตรประชาชน</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" placeholder="ID Card">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="text" class="col-lg-2 control-label">ชื่อ-นามสกุล</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" placeholder="Input Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="text" class="col-lg-2 control-label">วันเดือนปีเกิด</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" placeholder="Birthday">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="text" class="col-lg-2 control-label">เบอร์โทรศัพท์</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" placeholder="Input Telephone Number">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="textArea" class="col-lg-2 control-label">ที่อยู่</label>
                                            <div class="col-lg-10">
                                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                                                <span class="help-block">โปรดใส่ที่อยู่ตามความจริง</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <a href="#/student"><button class="btn btn-danger">Cancel</button></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <script>
                $.material.init();
            </script>

        </div>
